<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Study App</title>
  <style>
    :root {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f0f0f0;
      --button-bg: #00796b;
      --button-bg-hover: #004d40;
      --progress-bg: #333;
      --progress-fill: #26a69a;
      --correct-bg: #2e7d32;
      --wrong-bg: #c62828;
    }
    body.light {
      --bg: #f4f4f4;
      --card: #fff;
      --text: #333;
      --progress-bg: #eee;
      --progress-fill: #00796b;
      --correct-bg: #c8e6c9;
      --wrong-bg: #ffcdd2;
    }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--text);
      margin: 0;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    #app {
      max-width: 700px;
      margin: auto;
      background: var(--card);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.3);
    }
    h2, h3 { margin-top: 0; }
    button {
      margin: 10px 5px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background: var(--button-bg);
      color: white;
      cursor: pointer;
    }
    button:hover { background: var(--button-bg-hover); }
    input, select {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-bottom: 10px;
      border-radius: 8px;
      border: 1px solid #555;
      background: #222;
      color: var(--text);
    }
    body.light input, body.light select {
      background: #fff;
      border: 1px solid #ccc;
      color: #333;
    }
    .hidden { display: none; }
    .answer-feedback { margin: 10px 0; padding: 10px; border-radius: 8px; }
    .correct { background: var(--correct-bg); color: white; }
    .wrong { background: var(--wrong-bg); color: white; }
    #progressBar {
      height: 20px; background: var(--progress-bg);
      border-radius: 10px; margin: 15px 0; overflow: hidden;
    }
    #progressFill {
      height: 100%; width: 0%; background: var(--progress-fill);
      transition: width 0.3s;
    }
    #themeToggle {
      float: right;
      margin: -10px -10px 10px 0;
      background: transparent;
      color: var(--text);
      border: 1px solid var(--text);
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 5px;
    }
    #themeToggle:hover {
      background: var(--button-bg);
      border-color: var(--button-bg);
      color: white;
    }
    #warning {
      position: absolute;  
      bottom: 20px; 
      right: 20px;
      background: #363636;
      padding: 10px;
    }
    @media (orientation: portrait)
    {
      #app {
        min-width: 95%;
      }
      button {
        min-width: 100%;
        margin: 10px 5px;
        padding: 30px 20px;
        font-size: 32px;
        border: none;
        border-radius: 8px;
        background: var(--button-bg);
        color: white;
        cursor: pointer;
      }
      #themeToggle {
        float: right;
        min-width: 0%;
        margin: -10px -10px 10px 0;
        background: transparent;
        color: var(--text);
        border: 1px solid var(--text);
        padding: 5px 10px;
        font-size: 32px;
        border-radius: 5px;
      }
      h2 {
        font-size: 48px;
      }
      h3 {
        font-size: 40px;
      }
      p{
        font-size: 35px;
      }
      input, select {
        padding: 10px;
        font-size: 40px;
        width: 100%;
        margin-bottom: 10px;
        border-radius: 8px;
        border: 1px solid #555;
        background: #222;
        color: var(--text);
      }
      label {
        font-size: 40px;
      }
      .answer-feedback { 
        margin: 10px 0; padding: 10px; border-radius: 8px; 
        font-size: 35px;
      }
      #warning {
        position: absolute;
        bottom: 2%;
        right: 5%;
        left: 5%;
        padding: 10px;
        min-width: 90%;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <button id="themeToggle" onclick="toggleTheme()">Light Mode</button>

    <p id = "warning">If you would like to see what updates I've made, check the commits to the repo</p>
    <!-- Subject Menu -->
    <div id="subjectMenu"></div>

    <!-- Setup GUI -->
    <div id="setup" class="hidden">
      <h2>Setup Study Session</h2>
      <label>Study Set:</label>
      <select id="setSelect"></select>
      <label>Mode:</label>
      <select id="modeSelect">
        <option value="flash">Flashcards</option>
        <option value="test">Test</option>
      </select>
      <label>Order:</label>
      <select id="orderSelect">
        <option value="ordered">Ordered</option>
        <option value="random">Random</option>
      </select>
      <label>Structure:</label>
      <select id="structureSelect" onchange="toggleBothOptions()">
        <option value="symbol">Ask Questions</option>
        <option value="name">Ask Answers</option>
        <option value="both">Both</option>
      </select>
      <div id="bothOptions", class="hidden">
        <label>If Both:</label>
        <select id="bothOrderSelect">
          <option value="symbolsFirst">Questions then Answers</option>
          <option value="namesFirst">Answers then Questions</option>
        </select>
      </div>
      <button onclick="beginFromSetup()">Start</button>
    </div>

    <!-- Quiz/Flash UI -->
    <div id="question" class="hidden"></div>
    <div id="answerInput" class="hidden">
      <input type="text" id="userAnswer" placeholder="Your answer">
      <button onclick="submitAnswer()">Submit</button>
    </div>
    <div id="flashWait" class="hidden">
      <button onclick="showFlashAnswer()">Show Answer</button>
    </div>
    <div id="flashAnswer" class="hidden">
      <p id="flashText"></p>
      <button onclick="nextFlash()">Next</button>
    </div>
    <div id="feedback" class="hidden"></div>
    <div id="progressBar" class="hidden"><div id="progressFill"></div></div>
    <div id="results" class="hidden"></div>
  </div>

  <script>

    let elements = [];
    let test = false, ordered = false, structure = "symbol", modeOrder = "symbolsFirst";
    let index = 0, shuffled = [], symbolsRight = 0, namesRight = 0, wrongAnswers = [];
    let currentQuestion, currentAnswer, currentType;

    let subjects = [];
    let cardSets = [];

    // === Subject Menu ===
    async function loadData() {
      const res = await fetch('data.json');
      const data = await res.json();
      subjects = data.Subjects;
      loadSubjectMenu();
    }

    function loadSubjectMenu()
    {
      innerHtml = `
        <h2>Select a Subject</h2>
      `
      subjects.forEach(element => {
          innerHtml += `<button onclick="chooseSubject('` + element.Name + `')">` + element.Name + `</button>`
        });
      document.getElementById("subjectMenu").innerHTML = innerHtml;
    }

    function chooseSubject(subject) {
      let setSelect = document.getElementById("setSelect");
      cardSets = subjects.find(subjectObj => subjectObj.Name === subject).CardSets;
        setSelect.innerHTML = cardSets
          .map(s => `<option value="${s.Name}">${s.Name}</option>`).join("");

      document.getElementById("subjectMenu").classList.add("hidden");
      document.getElementById("setup").classList.remove("hidden");
    }

    function toggleBothOptions() {
      let val = document.getElementById("structureSelect").value;
      document.getElementById("bothOptions").classList.toggle("hidden", val !== "both");
    }

    // === Setup Start ===
    function beginFromSetup() {
      const setName = document.getElementById("setSelect").value;
      elements = cardSets.find(set => set.Name = setName).Cards;
      console.log(elements);
      test = document.getElementById("modeSelect").value === "test";
      ordered = document.getElementById("orderSelect").value === "ordered";
      structure = document.getElementById("structureSelect").value;
      if (structure === "both") {
        modeOrder = document.getElementById("bothOrderSelect").value;
      }
      document.getElementById("setup").classList.add("hidden");
      beginStudy(structure === "both" ? (modeOrder === "symbolsFirst" ? "symbol" : "name") : structure);
    }

    // === Quiz Logic (unchanged from before, shortened for brevity) ===
    function beginStudy(type) {
      index = 0; symbolsRight = 0; namesRight = 0; wrongAnswers = [];
      shuffled = ordered ? elements.slice() : shuffle(elements.slice());
      document.getElementById("progressBar").classList.remove("hidden");
      updateProgress();
      nextQuestion(type);
    }
    function nextQuestion(type) {
      if (index >= shuffled.length) { showResults(); return; }
      const el = shuffled[index]; currentType = type;
      [currentQuestion, currentAnswer] = type==="symbol"?[el.Question,el.Answer]:[el.Answer,el.Question];
      document.getElementById("question").classList.remove("hidden");
      document.getElementById("question").innerHTML = `<h3>${currentQuestion}:</h3>`;
      if (test) { document.getElementById("answerInput").classList.remove("hidden"); document.getElementById("userAnswer").focus();}
      else { document.getElementById("flashWait").classList.remove("hidden"); }
    }
    function submitAnswer() {
      let input=document.getElementById("userAnswer").value.trim(), fb=document.getElementById("feedback");
      fb.classList.remove("hidden");
      if(input===currentAnswer){ fb.innerHTML=`<div class="answer-feedback correct">Correct!</div>`;
        if(currentType==="symbol")symbolsRight++; else namesRight++;
        setTimeout(()=>{fb.classList.add("hidden");index++;updateProgress();nextQuestion(currentType);},1000);}
      else { fb.innerHTML=`<div class="answer-feedback wrong">Wrong! Correct: <b>${currentAnswer}</b></div>`;
        wrongAnswers.push({question:currentQuestion,answer:currentAnswer,wrong:input});
        setTimeout(()=>{fb.classList.add("hidden");index++;updateProgress();nextQuestion(currentType);},2000);}
      document.getElementById("userAnswer").value="";
    }
    function showFlashAnswer(){document.getElementById("flashWait").classList.add("hidden");document.getElementById("flashAnswer").classList.remove("hidden");document.getElementById("flashText").textContent=currentAnswer;}
    function nextFlash(){
      index++;
      updateProgress();
      document.getElementById("flashAnswer").classList.add("hidden");
      nextQuestion(structure);
    }
    function updateProgress(){document.getElementById("progressFill").style.width=Math.floor((index/shuffled.length)*100)+"%";}
    function showResults(){
      document.getElementById("progressBar").classList.add("hidden");
      let total=symbolsRight+namesRight+wrongAnswers.length,correct=symbolsRight+namesRight;
      let percent=Math.round((correct/total)*100),grade=percent>=90?"A":percent>=80?"B":percent>=70?"C":percent>=60?"D":"F";
      let html=`<h2>Results</h2><p>Score: ${correct}/${total} (${percent}%) â†’ Grade: ${grade}</p>`;
      if(test&&wrongAnswers.length>0){html+="<h3>Wrong Answers:</h3>"+wrongAnswers.map(w=>`<p><b>${w.question}</b>: Correct=${w.answer}, You=${w.wrong}</p>`).join("");}
      html+=`<button onclick="loadSubjectMenu()">Main Menu</button><button onclick="document.getElementById('setup').classList.remove('hidden');document.getElementById('results').classList.add('hidden');">Restart</button>`;
      document.getElementById("results").innerHTML=html;document.getElementById("results").classList.remove("hidden");
    }
    function shuffle(a){for(let i=a.length-1;i>0;i--){let j=Math.floor(Math.random()*(i+1));[a[i],a[j]]=[a[j],a[i]];}return a;}

    // Theme toggle
    function toggleTheme(){document.body.classList.toggle("light");document.getElementById("themeToggle").textContent=document.body.classList.contains("light")?"Dark Mode":"Light Mode";}

    // Init
    window.onload = () => {
      loadData();
    }
  </script>
</body>
</html>
